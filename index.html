<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <main class="card">
      <picture class="card__picture">
        <img class="card__img" src="./images/image-product-desktop.jpg" alt="Desktop images" width="300px" />
        <img class="card__img_mobile" src="./images/image-product-mobile.jpg" alt="Desktop images" width="300px" />
      </picture>
      <div class="card__body">
        <p class="card__leading">Perfume</p>
        <h1 class="card__heading">
          Gabrielle Essence Eau De Parfum
        </h1> 
        <p class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <p class="card__price__discount">$149.99</p>
          <p class="card__price__real">$169.99</p>
        </div>
        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="Card Button Icon" class="card__button__icon" />
          <p class="card__button_text">Add to Cart</p>
        </button>
      </div>
    </main>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/csharpdevelope">Doston Rakhimov</a>.
  </div> -->
</body>
</html>
